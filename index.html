<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/foundation.min.css ">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <main id="app">
        <h4 class="welcome-message"> {{ mainmessage }}</h4>
        <ul>
            <li v-for="video in videodata">
                <button class="more-details" v-on:click="fetchMore" :href="video.thumbnails">More Details...</button>
				
                

                <a :href="video.vid_path" v-on:click="loadMovie">
                    <img :src="'images/' + video.vid_thumb" alt="img">
                </a>
                <p>{{ video.genre }}</p>  
                <!-- add a field to the DB (or subquery another table) and plug data in -->
            </li>
        </ul>
        <section :class="{'show-detail' : openLightbox }" style="overflow: hidden;">
             <button v-on:click="closeDetails" style="font-size:2em;color:white;float: right;margin-right: 10px;">X</button>
            <img :src="'images/' + imageSource" alt="img" style="width: 280px;margin: 0 auto; display: block;">
            <p style="text-align:center;">{{ videosyn }}</p>
        </section>
        <p class="instructions">
            <i>Click on a poster to preview the movie!</i>
        </p>

        <section class="hidden-movies" :class="{'show-movie' : showDetails }">
            <h3 class="movie-title">{{ videotitle }}</h3>
            <video :src="'video/' + videosource" autoplay></video>
            <div class="movie-details">
                <p> {{ videodescription }} </p>
            </div>
        </section>
        <div class="up-arrow">
            <span v-on:click="scrollBackUp" :class="{'show-scroller': showDetails }">^</span>
        </div>
    </main>
    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script>
        $(document).foundation();
      </script>
<script src="js/main.js"></script>
</body>
</html>
